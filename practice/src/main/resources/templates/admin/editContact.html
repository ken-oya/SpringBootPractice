<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>お問い合わせ編集</title>
</head>

<body>
	<h1>お問い合わせ編集</h1>

	<form th:action="@{'/admin/contacts/' + ${contact.id} + '/edit'}" th:object="${contact}" method="post">
		<label>姓：<input type="text" th:field="*{lastName}" /></label><br>
		<label>名：<input type="text" th:field="*{firstName}" /></label><br>
		<label>メールアドレス：<input type="email" th:field="*{email}" /></label><br>
		<label>電話番号：<input type="text" th:field="*{phone}" /></label><br>
		<label>郵便番号：<input type="text" th:field="*{zipCode}" /></label><br>
		<label>住所：<input type="text" th:field="*{address}" /></label><br>
		<label>建物名：<input type="text" th:field="*{buildingName}" /></label><br>
		<label>お問い合わせ種別：<input type="text" th:field="*{contactType}" /></label><br>
		<label>内容：<textarea th:field="*{body}"></textarea></label><br>

		<button type="submit">更新</button>
	</form>
</body>

</html>
