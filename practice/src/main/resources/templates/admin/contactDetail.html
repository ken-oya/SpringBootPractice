<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>お問い合わせ詳細</title>
</head>

<body>
	<h1>お問い合わせ詳細</h1>

	<table border="1">
		<tr>
			<th>ID</th>
			<td th:text="${contact.id}"></td>
		</tr>
		<tr>
			<th>姓</th>
			<td th:text="${contact.lastName}"></td>
		</tr>
		<tr>
			<th>名</th>
			<td th:text="${contact.firstName}"></td>
		</tr>
		<tr>
			<th>メールアドレス</th>
			<td th:text="${contact.email}"></td>
		</tr>
		<tr>
			<th>電話番号</th>
			<td th:text="${contact.phone}"></td>
		</tr>
		<tr>
			<th>郵便番号</th>
			<td th:text="${contact.zipCode}"></td>
		</tr>
		<tr>
			<th>住所</th>
			<td th:text="${contact.address}"></td>
		</tr>
		<tr>
			<th>建物名</th>
			<td th:text="${contact.buildingName}"></td>
		</tr>
		<tr>
			<th>お問い合わせ種別</th>
			<td th:text="${contact.contactType}"></td>
		</tr>
		<tr>
			<th>内容</th>
			<td th:text="${contact.body}"></td>
		</tr>
		<tr>
			<th>作成日時</th>
			<td th:text="${#temporals.format(contact.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
		</tr>
		<tr>
			<th>更新日時</th>
			<td th:text="${#temporals.format(contact.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
		</tr>
	</table>

	<div>
		<form th:action="@{'/admin/contacts/' + ${contact.id} + '/edit'}" method="get"
			style="display: inline-block; margin-right: 10px;">
			<button type="submit">編集</button>
		</form>

		<form th:action="@{'/admin/contacts/' + ${contact.id} + '/delete'}" method="post"
			style="display: inline-block;">
			<button type="submit">削除</button>
		</form>
	</div>
	<br>
	<form action="/admin/signout" method="post">
		<button type="submit">ログアウト</button>
	</form>

</body>

</html>
